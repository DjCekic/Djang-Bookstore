{%  extends 'master.html' %}
{% load static %}
{% block title %}
    Books
{% endblock %}

{%  block content %}
    <div class="list-group">
        {% for book in latest_books_list %}
             <a href="{% url 'bookstore:book_details' book.id %}">
            <div class="card" style="width: 18rem;">
              <img src="{% static book.book_cover %}" style="width:160px;height:240px;"/>
              <div class="card-body">
                <h5 class="card-title">{{book.title}}</h5>


              </div>
            </div>




            </a>
        {% endfor %}
    </div>
{% endblock %}
