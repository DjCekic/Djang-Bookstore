{% extends 'master.html' %}
{% load static %}
{% block content %}

    <div class="card">
        <div class="card-header">
            <h1>
                {{ book.title }}

            </h1>
        </div>
        <div class="card-body">
            <img src="{% static book.book_cover %}"/>
            <blockquote class="blockquote mb-0">
                <p>{{ book.description }}</p>

            </blockquote>

        </div>
        <div class="card-body">
            <p>Author: {{book.author}}<p>
            <p>Price: {{book.price}}</p>
        </div>
    </div>

{% endblock %}
