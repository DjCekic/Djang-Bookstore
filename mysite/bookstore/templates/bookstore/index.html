<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Home</title>
  </head>
  <body>
    {% if latest_books_list %}
    <ul>
    {% for book in latest_books_list %}
        <li><a href="/{{ book.id }}/">{{ book.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No books are available.</p>
{% endif %}
  </body>
</html>
